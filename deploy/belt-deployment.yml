apiVersion: apps/v1
kind: Deployment
metadata:
  name: belt-monitor-deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: belt-monitor
  template:
    metadata:
      labels:
        app: belt-monitor
    spec:
      runtimeClassName: nvidia
      containers:
        - name: belt-monitor-latest-container
          image: docker.io/library/belt-monitorv3:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 22
              name: ssh
          resources:
            limits:
              nvidia.com/gpu: 1
          volumeMounts:
            - name: event-recordings-volume
              mountPath: /app/event_recordings
            - name: logs-volume
              mountPath: /app/logs
            - name: model-volume
              mountPath: /app/models
            - name: config-volume
              mountPath: /app/configs


      volumes:
        - name: event-recordings-volume
          hostPath:
            path: /mnt/app/event_recordings
            type: DirectoryOrCreate
        - name: logs-volume
          hostPath:
            path: /mnt/app/logs
            type: DirectoryOrCreate
        - name: model-volume
          hostPath:
            path: /mnt/app/models
            type: DirectoryOrCreate
        - name: config-volume
          hostPath:
            path: /mnt/app/configs
            type: DirectoryOrCreate

    

